<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Classless example â€¢ Pico.css</title>
    <meta
      name="description"
      content="Just a pure semantic HTML markup, without .classes.  Built with Pico CSS."
    />
    <link rel="shortcut icon" href="https://picocss.com/favicon.ico" />
    <link rel="canonical" href="https://picocss.com/examples/classless/" />

    <!-- Pico.css (Classless version) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.classless.min.css"
    />
  </head>

  <body>
    <div class="chat-container">
      <div id="chat-messages">
        <article id="user-message">
          <img class="profile-pic" src="user-pic.jpg" alt="User Profile Pic" />
          <div class="message-bubble">Hello, how can I assist you?</div>
        </article>
        <article id="bot-message">
          <img class="profile-pic" src="bot-pic.jpg" alt="Bot Profile Pic" />
          <div class="message-bubble">Welcome! How can I help you today?</div>
        </div>
      </article>
      <textarea class="chat-input" placeholder="Type your message"></textarea>
      <button class="send-button">Send</button>
    </div>
  </body>
</html>
