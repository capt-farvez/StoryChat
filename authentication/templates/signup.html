<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Classless example â€¢ Pico.css</title>
    <meta
      name="description"
      content="Just a pure semantic HTML markup, without .classes.  Built with Pico CSS."
    />
    <link rel="shortcut icon" href="https://picocss.com/favicon.ico" />
    <link rel="canonical" href="https://picocss.com/examples/classless/" />

    <!-- Pico.css (Classless version) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.classless.min.css"
    />
  </head>

  <body>
    <div class="center">
      <h1>Signup</h1>
      <form method="post">
        {% csrf_token %}
        <div class="txt_field">
          <input type="text" name="fname" required />
          <span></span>
          <label>Enter your first name</label>
        </div>
        <div class="txt_field">
          <input type="text" name="lname" required />
          <span></span>
          <label>Enter your last name</label>
        </div>
        <div class="txt_field">
          <input type="text" name="email" required />
          <span></span>
          <label> Enter Email</label>
        </div>
        <div class="txt_field">
          <input type="password" name="psw" required />
          <span></span>
          <label> Enter Password</label>
        </div>
        <div class="txt_field">
          <input type="password" name="psw-repeat" required />
          <span></span>
          <label> Confirm Password</label>
        </div>
        <input type="submit" value="Submit now" />
        <div class="signup_link">
          Already have an account? <a href="{% url 'login' %}">Login</a>
        </div>
      </form>
    </div>
  </body>
</html>
